<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a);
            color: #00ffcc;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 15px #00ffcc;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #ff0099;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-shadow: 0 0 15px rgba(255, 0, 153, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 153, 0.6);
            transition: 0.3s;
            margin: 10px;
        }

        .button:hover {
            background: #ff66b2;
            box-shadow: 0 0 20px rgba(255, 0, 153, 0.8);
        }

        .room-options {
            display: none;
        }

        .room-options.active {
            display: block;
        }

        .input-field {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            background: rgba(0, 0, 0, 0.5);
            color: #00ffcc;
            margin: 10px;
        }

        .copy-button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
            transition: 0.3s;
        }

        .copy-button:hover {
            background: #66ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }
    </style>
</head>
<body>
    <div class="container" id="start-page">
        <h1>Tic Tac Toe</h1>
        <button class="button" id="play-button">Play</button>
        <button class="button" id="room-button">Room</button>
    </div>

    <div class="container room-options" id="room-options">
        <h1>Room Options</h1>
        <button class="button" id="join-room-button">Join Room</button>
        <button class="button" id="create-room-button">Create Room</button>
    </div>

    <div class="container room-options" id="create-room-section">
        <h1>Create Room</h1>
        <p>Your Room Code: <span id="room-code"></span></p>
        <button class="copy-button" id="copy-button">Copy Code</button>
    </div>

    <div class="container room-options" id="join-room-section">
        <h1>Join Room</h1>
        <input type="text" class="input-field" id="room-code-input" placeholder="Enter Room Code">
        <button class="button" id="join-button">Join</button>
    </div>

    <div class="container" id="game-section" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
        <p id="status"></p>
    </div>

    <script>
        const startPage = document.getElementById('start-page');
        const roomOptions = document.getElementById('room-options');
        const createRoomSection = document.getElementById('create-room-section');
        const joinRoomSection = document.getElementById('join-room-section');
        const gameSection = document.getElementById('game-section');

        const playButton = document.getElementById('play-button');
        const roomButton = document.getElementById('room-button');
        const joinRoomButton = document.getElementById('join-room-button');
        const createRoomButton = document.getElementById('create-room-button');
        const copyButton = document.getElementById('copy-button');
        const joinButton = document.getElementById('join-button');
        const roomCodeInput = document.getElementById('room-code-input');
        const roomCodeDisplay = document.getElementById('room-code');

        playButton.addEventListener('click', () => {
            startPage.style.display = 'none';
            gameSection.style.display = 'block';
        });

        roomButton.addEventListener('click', () => {
            startPage.style.display = 'none';
            roomOptions.classList.add('active');
        });

        joinRoomButton.addEventListener('click', () => {
            roomOptions.classList.remove('active');
            joinRoomSection.classList.add('active');
        });

        createRoomButton.addEventListener('click', () => {
            roomOptions.classList.remove('active');
            createRoomSection.classList.add('active');
            const roomCode = generateRoomCode();
            roomCodeDisplay.textContent = roomCode;
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(roomCodeDisplay.textContent).then(() => {
                alert('Room code copied to clipboard!');
            });
        });

        joinButton.addEventListener('click', () => {
            const roomCode = roomCodeInput.value;
            if (roomCode.length === 6) {
                alert(`Joining room with code: ${roomCode}`);
                startGame();
            } else {
                alert('Please enter a valid 6-digit room code.');
            }
        });

        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        function startGame() {
            joinRoomSection.classList.remove('active');
            createRoomSection.classList.remove('active');
            gameSection.style.display = 'block';
        }

        // Tic Tac Toe Game Logic
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal
            [2, 4, 6]  // Diagonal
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer);

            checkForWinner();
        }

        function checkForWinner() {
            let roundWon = false;
            let winningCombo = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                    continue;
                }

                if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    roundWon = true;
                    winningCombo = winningConditions[i];
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                drawWinningLine(winningCombo);
                return;
            }

            if (!gameState.includes('')) {
                statusText.textContent = 'Draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `It's ${currentPlayer}'s turn`;
        }

        function drawWinningLine(winningCombo) {
            const [a, b, c] = winningCombo;
            const cell1 = document.querySelector(`.cell[data-index="${a}"]`);
            const cell2 = document.querySelector(`.cell[data-index="${c}"]`);

            const rect1 = cell1.getBoundingClientRect();
            const rect2 = cell2.getBoundingClientRect();

            const boardRect = board.getBoundingClientRect();

            const x1 = rect1.left + rect1.width / 2 - boardRect.left;
            const y1 = rect1.top + rect1.height / 2 - boardRect.top;
            const x2 = rect2.left + rect2.width / 2 - boardRect.left;
            const y2 = rect2.top + rect2.height / 2 - boardRect.top;

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            const line = document.createElement('div');
            line.classList.add('win-line');
            line.style.width = `${length}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.top = `${y1}px`;
            line.style.left = `${x1}px`;

            board.appendChild(line);
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            statusText.textContent = `It's ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });

            const existingLine = document.querySelector('.win-line');
            if (existingLine) {
                existingLine.remove();
            }
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);

        statusText.textContent = `It's ${currentPlayer}'s turn`;
    </script>
</body>
</html>
